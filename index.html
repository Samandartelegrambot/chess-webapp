<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shaxmat O‘yini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>♟️ Shaxmat</h1>
            <div class="user-info">Foydalanuvchi: <span id="username"></span></div>
        </div>
        <div class="game-area">
            <div id="chessboard"></div>
            <div class="sidebar">
                <div class="timer">
                    <span id="whiteTimer">10:00</span> vs <span id="blackTimer">10:00</span>
                </div>
                <div class="status" id="status">O‘yin boshlandi...</div>
                <div class="move-history" id="moveHistory"></div>
                <div class="controls">
                    <button id="newGameBtn">Yangi o‘yin</button>
                    <button id="undoBtn">Orqaga</button>
                    <button id="resignBtn">Taslim bo‘lish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
